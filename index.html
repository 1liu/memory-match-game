<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match</title>
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="style.css">


</head>

<body class="">
  <div class="fullscreen-bg">
    <video loop muted autoplay class="fullscreen-bg__video">
      <source src="./assets/videos/background_video.mp4" type="video/mp4">
    </video>
  </div>

  <div class="container no-click blur">
    <!-- Header Row -->
    <header class="headerRow">
      <h1 class="shadow">Match Bros.</h1>
    </header>
    <!-- Cards Row -->
    <div class="gameRow">
      <main class="col-12 gameCards">
        <div class="col-2 card">
          <div class="card-front pic_1 hidden"></div>
          <div class="grow card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front pic_2 hidden"></div>
          <div class="grow card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front pic_3 hidden"></div>
          <div class="grow card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front pic_4 hidden"></div>
          <div class="grow card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front pic_5 hidden"></div>
          <div class="grow card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front pic_6 hidden"></div>
          <div class="grow card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front pic_7 hidden"></div>
          <div class="grow card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front pic_8 hidden"></div>
          <div class="grow card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front pic_9 hidden"></div>
          <div class="grow card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front pic_1 hidden"></div>
          <div class="grow card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front pic_2 hidden"></div>
          <div class="grow card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front pic_3 hidden"></div>
          <div class="grow card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front pic_4 hidden"></div>
          <div class="grow card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front pic_5 hidden"></div>
          <div class="grow card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front pic_6 hidden"></div>
          <div class="grow card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front pic_7 hidden"></div>
          <div class="grow card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front pic_8 hidden"></div>
          <div class="grow card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front pic_9 hidden"></div>
          <div class="grow card-back"></div>
        </div>
        <!-- Stats Row -->
        <aside class="col-12 statsGrid">
          <div class="statsGridItem">
            <div>Games Played</div>
            <div id="gamesPlayed">0</div>
          </div>
          <div class="statsGridItem">
            <div>Attempts</div>
            <div id="attempts">0</div>
          </div>
          <div class="statsGridItem">
            <div>Accuracy</div>
            <div id="accuracy">0</div>
          </div>
          <div class="statsGridItem">
            <div class="buttonDiv"><button class="button" id="reset">Reset</button></div>
            <div class="buttonDiv"><button class="button" id="hint">Hint</button></div>

          </div>
        </aside>
      </main>
    </div>
  </div>
  <div class="modal-overlay hidden" id="win">
    <p>Congratulations You have Won!!!</p>
    <button class="button_win box" id="win_button">Play Again</button>
  </div>
  <div class="modal-overlay-start hidden" id="start">
    <div class="modeSelection">
      <button class="button-start box" id="button-easy">Easy</button>
      <button class="button-start box" id="button-normal">Normal</button>
      <button class="button-start box" id="button-hard">Hard</button>
      <button class="button-start box" id="button-start">Start</button>
    </div>
  </div>
  <div class="modal-overlay-reminder hidden" id="rotateReminder">
    <p>Please Rotate Screen</p>
  </div>
  <script src="main.js"></script>
</body>

</html>
